<!DOCTYPE html >
<html ng-app="INSTALLER_APP">
<head>
  <meta charset="UTF-8">
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <title>Gabaritei Installer</title>
</head>
<body ng-controller="InstallController as Ctrl" style="-webkit-app-region: drag">
  <div class="panel panel-primary">
    <div class="panel-heading">
    <h3 class="panel-title">Gabaritei Installer</h3>
    </div>
    <div class="panel-body" id="target">
      <div class="row">
        <img style="width: 100%" src="images/logo.png" class="img-rounded"/>
      </div>
      <div class="row">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
        </div>
      </div>
      </div>
    </div>
  </div>
  
  
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="angular/app.js"></script>
  <script src="angular/controller.js"></script>
  <script src="angular/factory.js"></script>
</body>
</html>
