<!DOCTYPE html >
<html ng-app="INSTALLER_APP">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <title>Gabaritei Installer</title>
  <script>
    function updateProgressBar(per) {
      $("#progressbar").css("width", per + "%");
    }
  </script>
</head>
<body ng-controller="InstallController as Ctrl" style="-webkit-app-region: drag">
  <div class="panel panel-primary">
    <div class="panel-heading">
    <h3 class="panel-title">Gabaritei Installer</h3>
    </div>
    <div class="panel-body" id="target">
      <div class="row">
        <img style="width: 100%" src="images/logo.png" class="img-rounded"/>
      </div>
      <div class="row">
      <div class="progress">
        <div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
        </div>
      </div>
      </div>
    </div>
  </div>

  <div id="error_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Error!</h4>
        </div>
        <div class="modal-body">
          <p>{{Ctrl.error_msg}}</p>
        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-resource.min.js"></script>
  <script src="angular/app.js"></script>
  <script src="angular/controller.js"></script>
  <script src="angular/factory.js"></script>
</body>
</html>
